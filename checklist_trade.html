<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Checklist</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background-color: #1f2937; /* Tailwind gray-800 */
      color: #f3f4f6; /* Tailwind gray-100 */
    }
    .dark .bg-white {
      background-color: #374151 !important; /* Tailwind gray-700 */
      color: #f3f4f6 !important;
    }
    .dark .form-check-label {
      color: #f3f4f6;
    }
    .dark .btn-success {
      background-color: #10b981; /* Tailwind emerald-500 */
      border: none;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Checklist</h2>
      <button 
        id="modeToggle" 
        class="btn btn-outline-dark px-3 py-1 text-sm rounded-lg">
        üåô Dark Mode
      </button>
    </div>
    
    <form id="tradeForm">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check1" />
        <label class="form-check-label" for="check1">AM - PM</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check2" />
        <label class="form-check-label" for="check2">DOMAINS</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check4" />
        <label class="form-check-label" for="check4">FILL ALL GAPS</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check5" />
        <label class="form-check-label" for="check5">LOOK OUT FOR OPPOSITES</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="check6" />
        <label class="form-check-label" for="check6">SET AND FORGET</label>
      </div>
      <button type="button" onclick="placeTrade()" class="btn btn-success w-full">
        Place Trade
      </button>
    </form>
    <div id="message" class="mt-4 text-center text-lg font-medium"></div>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('modeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        toggleBtn.classList.remove("btn-outline-dark");
        toggleBtn.classList.add("btn-outline-light");
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
        toggleBtn.classList.remove("btn-outline-light");
        toggleBtn.classList.add("btn-outline-dark");
      }
    });

    // Trade logic
    function placeTrade() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(cb => cb.checked);
      const message = document.getElementById('message');

      if (checked.length === 5) {
        let counter = 4;
        message.innerHTML = `ü§ùüèª Congratulations, trade can be placed.<br>Redirecting in <span id="countdown">${counter}</span> seconds...`;

        const interval = setInterval(() => {
          counter--;
          document.getElementById('countdown').textContent = counter;
          if (counter === 0) {
            clearInterval(interval);
            window.location.href = "https://demo.tradelocker.com/en/trade?instrument=276&tradeTab=2";
          }
        }, 1000);
      } else if (checked.length === 0) {
        message.textContent = "‚ùå Error: No rule followed.";
        message.classList.add("text-red-600");
      } else {
        message.textContent = "‚ö†Ô∏è Error: All rules not totally followed.";
        message.classList.add("text-orange-500");
      }
    }
  </script>
</body>
</html>
