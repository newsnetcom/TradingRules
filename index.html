
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Trade</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Checklist</h2>
    <form id="tradeForm">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check1" />
        <label class="form-check-label" for="check1">6AM - 10AM</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check2" />
        <label class="form-check-label" for="check2">DOMAINS</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check3" />
        <label class="form-check-label" for="check3">TAP INTO ZONE</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check4" />
        <label class="form-check-label" for="check4">FILL ALL GAPS</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check5" />
        <label class="form-check-label" for="check5">LOOK OUT FOR OPPOSITES</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="check6" />
        <label class="form-check-label" for="check6">SET AND FORGET</label>
      </div>
      <button type="button"
        onclick="validateTrade()"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded w-full transition">
        Place Trade
      </button>
      <p id="message" class="text-center mt-3 text-red-500 font-medium"></p>
    </form>
  </div>

  <script>
    function validateTrade() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
      const messageEl = document.getElementById("message");

      if (!allChecked) {
        messageEl.textContent = "Error: All rules not followed";
        messageEl.classList.remove("text-green-500");
        messageEl.classList.add("text-red-500");
      } else {
        messageEl.textContent = "Trade Placed";
        messageEl.classList.remove("text-red-500");
        messageEl.classList.add("text-green-500");
      }
    }
  </script>
</body>
</html>
