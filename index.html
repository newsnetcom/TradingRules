<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Checklist</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Checklist</h2>
    <form id="tradeForm">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check1" />
        <label class="form-check-label" for="check1">AM - PM</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check2" />
        <label class="form-check-label" for="check2">DOMAINS</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check4" />
        <label class="form-check-label" for="check4">FILL ALL GAPS</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="check5" />
        <label class="form-check-label" for="check5">LOOK OUT FOR OPPOSITES</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="check6" />
        <label class="form-check-label" for="check6">SET AND FORGET</label>
      </div>
      <button type="button" onclick="placeTrade()" class="btn btn-success w-full">
        Place Trade
      </button>
    </form>
    <div id="message" class="mt-4 text-center text-lg font-medium"></div>
  </div>

  <script>
    function placeTrade() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(cb => cb.checked);
      const message = document.getElementById('message');

      if (checked.length === 5) {
        let counter = 4;
        message.innerHTML = `ü§ùüèª Congratulations, trade can be placed.<br>Redirecting in <span id="countdown">${counter}</span> seconds...`;

        const interval = setInterval(() => {
          counter--;
          document.getElementById('countdown').textContent = counter;
          if (counter === 0) {
            clearInterval(interval);
            window.location.href = "https://demo.tradelocker.com/en/trade";
          }
        }, 1000);
      } else if (checked.length === 0) {
        message.textContent = "‚ùå Error: No rule followed.";
        message.classList.add("text-red-600");
      } else {
        message.textContent = "‚ö†Ô∏è Error: All rules not totally followed.";
        message.classList.add("text-orange-500");
      }
    }
  </script>
</body>
</html>
